<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando om listas</h1>
    <h2>Listas ordenadas - OL</h2>
    <ol type="I" start="2">
        <li>acordar</li>
        <li>tomar banho</li>
        <li>tomar café</li>
        <li>ir pra escola</li>
        <li>voltar para casa</li>
    </ol>
    <h2>Listas não ordenadas - UL</h2>
    <ul type="circle"> 
        <ul>
            <li>acordar</li>
            <li>tomar banho</li>
            <li>tomar café</li>
            <li>ir pra escola</li>
            <li>voltar para casa</li>          
        </ul>
    
    </ul>



    </ul>


</body>
</html>
